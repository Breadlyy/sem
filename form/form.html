<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <title>Sign up</title>
    <script>
      var token = localStorage.getItem('jwtToken');
            var isAuthenticated = token !== null && token !== undefined && token !== '';
            if (isAuthenticated)
            {
              window.location.href = '../index.html';
            }
    </script>
</head>
<body>

    <header>
      <canvas id="logoCanvas" width="400" height="200"></canvas>

        <script>
          const canvas = document.getElementById('logoCanvas');
          const ctx = canvas.getContext('2d');
        
          // Setting logo styles
          const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
          gradient.addColorStop(0, '#00ff00');
          gradient.addColorStop(1, '#ff00ff');
          ctx.fillStyle = gradient;
          ctx.font = 'bold 48px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
        
          // logo's text
          const text = 'cybertech';
        
          // Rendering distorted text
          const x = canvas.width / 2;
          const y = canvas.height / 2;
          const distortion = 22;
          let gradientOffset = 0;
        
          function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            // Updating gradient position
            gradientOffset += 0.01;
            if (gradientOffset > 1) {
              gradientOffset = 0;
            }
        
            // apply gradient to the text
            const gradientWithOffset = ctx.createLinearGradient(
              0,
              0,
              canvas.width,
              0
            );
            gradientWithOffset.addColorStop(0, '#ff0000');
            gradientWithOffset.addColorStop(1, '#00ffff');
            gradientWithOffset.addColorStop(gradientOffset, '#ffffff');
            ctx.fillStyle = gradientWithOffset;
        
            //Rendering distorted text
            ctx.save();
            ctx.translate(x, y);
        
            for (let i = 0; i < text.length; i++) {
              const char = text[i];
              const charX = (i - text.length / 2) * distortion;
              ctx.fillText(char, charX, 0);
            }
        
            ctx.restore();
        
            // request for the next animation frame
            requestAnimationFrame(draw);
          }
        
          // Animation starter
          draw();
        </script>

    </header>
<div class="page">
   
    <link rel="stylesheet" href="form.css">
    <form class="js-form" action="post" id="sign_up" >
        <div class="form__group">
            <input type="text" class="input js-input" name="name" placeholder="Name" onkeypress="handleKeyPress(event, 'field2')" pattern="[A-Za-z].{1,}" required>
        </div>
        <div class="form__group">
            <input type="text" class="input js-input" name="lastname" placeholder="Lastname" id="field2" onkeypress="handleKeyPress(event, 'field3')" pattern="[A-Za-z].{1,}" required  >
        </div>
        <div class="form__group">
            <input type="email" class="input js-input js-input-email" name="email" placeholder="Email" id="field3" onkeypress="handleKeyPress(event, 'field4')" pattern="[a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}" required>
        </div>
        <div class="form__group">
            <input type="tel" class="input js-input js-input-phone" name="phone" placeholder="Phone" id="field4" onkeypress="handleKeyPress(event, 'field5')" pattern="[+]?(?:\d{1,3}[-\s]?|\(\d{1,3}\))?\d{3}[-\s]?\d{3}[-\s]?\d{3}" required>
        </div>
        <div class="form__group">
            <input type="password" class="input js-input js-input-password" name="password" placeholder="Password" id="field5" pattern="^(?=.*[a-zA-Z]{5,})(?=.*\d{2,}).*$" required>
            <span>At least 5 characters and 2 digits</span>
        </div>
        <div class="form__group">
            <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
            <label class="checkbox__label" for="privacy_check">Accept privacy policy</label>
        </div>
        <button class="btn" type="submit">
            Sign up
        </button>
    </form>
    <script src="form.js"></script>
    <script>
        var token = localStorage.getItem('jwtToken');
        var isAuthenticated = token !== null && token !== undefined && token !== '';
        if (isAuthenticated) {
    // Пользователь авторизован, отобразить контент
    var links = document.querySelectorAll('.content')
      links[0].style.display = 'block'
      links[1].style.display = 'block'
    } else {
    // Пользователь не авторизован, скрыть контент
    var links = document.querySelectorAll('.content')
      links[0].style.display = 'none'
      links[1].style.display = 'none'
    }

    </script>
</div>
</body>
</html>
